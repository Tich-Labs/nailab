<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nailab Documentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <a href="./?section=all" class="text-2xl font-bold text-gray-900 hover:underline">Nailab</a>
          <span class="text-gray-400">|</span>
          <h1 class="text-xl text-gray-600">Documentation</h1>
        </div>
        <div class="flex items-center space-x-2">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm text-gray-600">Last Updated: <span id="lastUpdated"></span></span>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg border border-slate-200 shadow-sm p-6">
      <h2 class="text-lg font-semibold text-slate-900">Documents</h2>
      <p class="mt-2 text-sm text-slate-600">Starting with Requirements. More documents will be linked here later.</p>

      <div class="mt-4 grid grid-cols-1 gap-3">
        <a href="requirements.html" class="block rounded-lg border border-slate-200 bg-white p-4 shadow-sm hover:bg-slate-50">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold text-slate-900">Requirements Document</div>
              <div class="mt-1 text-sm text-slate-600">Product requirements and scope.</div>
            </div>
            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </a>
      </div>

      <div class="mt-6">
        <a href="./?section=all" class="text-sm text-blue-600 underline">Back to screenshots</a>
      </div>
    </div>
  </main>

  <script>
    (function init() {
      const last = document.getElementById('lastUpdated');
      if (last) {
        last.textContent = new Date().toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }
    })();
  </script>
</body>
</html>
