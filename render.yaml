services:
  - type: web
    name: "Nailab Backend"
    env: ruby
    branch: main
    plan: starter
    buildCommand: |
      bundle install --jobs 4 --retry 3
      npm install
      bundle exec rails tailwindcss:build
      # Ensure importmap pins and mappings are generated so controllers are available to the asset pipeline
      bin/importmap
      bundle exec rails assets:precompile
    preDeployCommand: |
      bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    autoDeploy: true
    healthCheckPath: "/up"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nailab-db
          property: connectionString

      # App URL used for links in emails (Devise confirmations/resets)
      - key: APP_HOST
        sync: false
      - key: APP_PROTOCOL
        value: https

      # Devise mail sender
      - key: DEVISE_MAILER_SENDER
        sync: false

      # SMTP (set these in Render dashboard)
      - key: SMTP_ADDRESS
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_DOMAIN
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_AUTHENTICATION
        value: plain
      - key: SMTP_ENABLE_STARTTLS_AUTO
        value: "true"

databases:
  - name: nailab-db
    plan: starter
