worker_processes  1;

# Use absolute paths so this config works even when nginx is launched with a temp
# config path (like /tmp/...).
error_log  /tmp/nailab_nginx_error.log  warn;
pid        /tmp/nailab_nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    # Use high ports so this can run without sudo.
    listen 8443 ssl;
    server_name  localhost;

    ssl_certificate     __SSL_CERT_PATH__;
    ssl_certificate_key __SSL_KEY_PATH__;

    location / {
      proxy_pass http://127.0.0.1:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Optional HTTP redirect to HTTPS
  server {
    listen 8080;
    server_name localhost;
    return 301 https://$host:8443$request_uri;
  }
}
