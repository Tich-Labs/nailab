<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nailab App Screenshots</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
      <div class="flex items-center space-x-4">
            <a href="./?section=all" class="text-2xl font-bold text-gray-900 hover:underline">Nailab</a>
            <span class="text-gray-400">|</span>
            <h2 class="text-xl text-gray-600">Application Documentation</h2>
        </div>
        <div class="flex items-center space-x-2">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm text-gray-600">Last Updated: <span id="lastUpdated"></span></span>
        </div>
      </div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <nav class="mt-4" aria-label="Documentation pages">
      <a href="founder-features.html" class="inline-flex items-center gap-2 rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
        </svg>
        Founder Features Status
      </a>

      <a href="documentation.html" aria-current="page" class="inline-flex items-center gap-2 rounded-md border border-emerald-200 bg-emerald-200 px-3 py-2 text-sm font-semibold text-emerald-950 shadow-sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 016.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"></path>
        </svg>
        Documentation
      </a>
    </nav>
  <hr class="my-6 border-slate-200" />

    <div class="mt-6">
      <p class="text-slate-600">Browse screenshots and feature documentation below.</p>

      <nav class="mt-4 flex flex-wrap gap-2" aria-label="Screenshot filters">
        <button data-filter="all" class="filter-btn inline-flex items-center rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">All</button>
        <button data-filter="admin" class="filter-btn inline-flex items-center rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">Admin</button>
        <button data-filter="onboarding" class="filter-btn inline-flex items-center rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">Onboarding</button>
        <button data-filter="founder" class="filter-btn inline-flex items-center rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">Founder</button>
        <button data-filter="mentor" class="filter-btn inline-flex items-center rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">Mentor</button>
        <button data-filter="site" class="filter-btn inline-flex items-center rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">Site</button>
      </nav>
    </div>




    <div id="breadcrumbs" class="mt-3 text-sm text-slate-500" aria-hidden="true"></div>
  </div>

  <main id="gallery" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-10 grid grid-cols-1 gap-4"></main>

  <!-- Modal for zoomed image -->
  <div id="modal" class="fixed inset-0 bg-slate-950/70 hidden items-center justify-center p-4 z-50" role="dialog" aria-hidden="true">
    <div class="w-full max-w-5xl">
      <div class="flex flex-col items-center">
        <img id="modalImg" class="max-h-[80vh] w-auto max-w-full rounded-md shadow-2xl transition-transform duration-150 scale-[1] cursor-zoom-out" src="" alt="" />
        <div class="mt-3 flex flex-wrap gap-2 justify-center">
          <button id="zoomOut" class="rounded-md border border-white/20 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">-</button>
          <button id="zoomReset" class="rounded-md border border-white/20 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">Reset</button>
          <button id="zoomIn" class="rounded-md border border-white/20 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">+</button>
          <button id="closeModal" class="rounded-md border border-white/20 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">Close</button>
        </div>
        <div id="modalCaption" class="mt-3 text-center text-sm text-white"></div>
      </div>
    </div>
  </div>

  <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-xs text-slate-500">Generated from repo screenshots.</footer>

  <script>
    async function loadIndex() {
      try {
        const res = await fetch('screenshots_index.json');
        if (!res.ok) throw new Error('No index');
        const items = await res.json();
        render(items);
        return items;
      } catch (e) {
        document.getElementById('gallery').innerHTML = '<p class="rounded-md border border-red-200 bg-red-50 p-4 text-sm text-red-800">No screenshots index found. Ensure <code class="font-mono">screenshots_index.json</code> exists.</p>';
        return [];
      }
    }

    function buildBreadcrumb(path) {
      // path like 'screenshots/onboarding/founder/step-1.png' -> ['onboarding','founder','step-1.png']
      const parts = path.split('/').slice(1);
      return parts;
    }

    function render(items) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const frag = document.createDocumentFragment();
      items.forEach(p => {
        const card = document.createElement('div');
        card.dataset.card = '1';
        card.className = 'overflow-hidden rounded-lg border border-slate-200 bg-white shadow-sm';
        const section = (p.split('/')[1] || 'other');
        card.dataset.section = section;

        const img = document.createElement('img');
        img.src = p;
        img.alt = p.split('/').pop();
        img.dataset.path = p;
        img.className = 'w-full h-auto cursor-zoom-in';

        // caption shows the relative path after section
        const cap = document.createElement('div');
        cap.className = 'px-3 py-2 text-xs text-slate-500';
        cap.textContent = p.replace('screenshots/','');

        card.appendChild(img);
        card.appendChild(cap);
        frag.appendChild(card);
      });
      gallery.appendChild(frag);

      // attach click handler for modal zoom and breadcrumb update on image click
      gallery.addEventListener('click', (e) => {
        const img = e.target.closest('img');
        if (!img) return;
        const path = img.dataset.path;
        openModal(path);
      });
    }

    function setActiveFilter(filter) {
      document.querySelectorAll('button[data-filter]').forEach(b => {
        const isActive = b.dataset.filter === filter;
        b.classList.toggle('bg-emerald-200', isActive);
        b.classList.toggle('border-emerald-200', isActive);
        b.classList.toggle('text-emerald-950', isActive);
        b.classList.toggle('bg-white', !isActive);
        b.classList.toggle('border-slate-200', !isActive);
        b.classList.toggle('text-slate-800', !isActive);
      });
      document.querySelectorAll('[data-card]').forEach(c => {
        c.style.display = (filter === 'all' || c.dataset.section === filter) ? '' : 'none';
      });
      // update breadcrumbs area to show current section count
      const crumbs = document.getElementById('breadcrumbs');
      if (!crumbs) return;
      const visible = Array.from(document.querySelectorAll('[data-card]')).filter(c => c.style.display !== 'none');
      crumbs.textContent = filter === 'all' ? `All screenshots (${visible.length})` : filter.charAt(0).toUpperCase() + filter.slice(1) + ` (${visible.length})`;
    }

    document.addEventListener('click', (e) => {
      if (e.target.matches('button[data-filter]')) {
        const f = e.target.dataset.filter;
        setActiveFilter(f);
        // update URL hash for deep-linking
        try { history.replaceState(null, '', '?section=' + encodeURIComponent(f)); } catch (err) {}
      }
    });

    // On load: respect ?section=foo or #foo deep links, otherwise default to 'all'
    function initialFilterFromUrl() {
      const params = new URLSearchParams(location.search);
      if (params.has('section')) return params.get('section');
      if (location.hash) {
        // allow #mentor or #section=mentor
        const h = location.hash.replace(/^#/, '');
        if (h.startsWith('section=')) return h.split('=')[1];
        return h;
      }
      return 'all';
    }

    async function openModal(path) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const caption = document.getElementById('modalCaption');
      modalImg.className = 'max-h-[80vh] w-auto max-w-full rounded-md shadow-2xl transition-transform duration-150 scale-[1] cursor-zoom-out';
      modalImg.src = path;
      caption.textContent = path.replace('screenshots/','');
      // build breadcrumb within modal
      const parts = buildBreadcrumb(path);
      const crumbs = parts.map((p,i)=> i===parts.length-1 ? p : p).join(' â€º ');
      document.getElementById('breadcrumbs').textContent = crumbs;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      modal.setAttribute('aria-hidden','false');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      modal.setAttribute('aria-hidden','true');
      document.getElementById('modalImg').src = '';
    }

    function changeZoom(delta) {
      const el = document.getElementById('modalImg');
      if (!el) return;
      // states: 1 -> 1.5 -> 2
      if (el.classList.contains('scale-[1]')) {
        if (delta > 0) { el.classList.remove('scale-[1]'); el.classList.add('scale-[1.5]'); }
      } else if (el.classList.contains('scale-[1.5]')) {
        if (delta > 0) { el.classList.remove('scale-[1.5]'); el.classList.add('scale-[2]'); }
        else { el.classList.remove('scale-[1.5]'); el.classList.add('scale-[1]'); }
      } else if (el.classList.contains('scale-[2]')) {
        if (delta < 0) { el.classList.remove('scale-[2]'); el.classList.add('scale-[1.5]'); }
      }
    }

    async function init() {
      // header: last updated date
      const last = document.getElementById('lastUpdated');
      if (last) {
        last.textContent = new Date().toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }

      const items = await loadIndex();
      render(items);
      const initial = initialFilterFromUrl() || 'all';
      setActiveFilter(initial);
      // modal controls
      document.getElementById('closeModal').addEventListener('click', closeModal);
      document.getElementById('zoomIn').addEventListener('click', ()=>changeZoom(1));
      document.getElementById('zoomOut').addEventListener('click', ()=>changeZoom(-1));
      document.getElementById('zoomReset').addEventListener('click', ()=>{
        const el = document.getElementById('modalImg');
        el.className='max-h-[80vh] w-auto max-w-full rounded-md shadow-2xl transition-transform duration-150 scale-[1] cursor-zoom-out';
      });
      document.getElementById('modal').addEventListener('click', (e)=>{ if (e.target.id==='modal') closeModal(); });
    }

    init();
  </script>
</body>
</html>
