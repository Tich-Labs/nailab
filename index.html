<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nailab App Screenshots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="gh-header">
    <div class="gh-header__container">
      <div class="gh-header__row">
        <div class="gh-header__left">
          <h1 class="gh-header__brand">Nailab</h1>
          <span class="gh-header__sep">|</span>
          <h2 class="gh-header__title">Application Documentation</h2>
        </div>
        <div class="gh-header__right">
          <svg class="gh-header__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="gh-header__updated">Last Updated: <span id="lastUpdated"></span></span>
        </div>
      </div>
    </div>
  </header>

  <div class="site-header">
    <p class="lead">Browse screenshots and feature documentation below.</p>
  </div>

  <nav class="sections">
    <button data-filter="all">All</button>
    <button data-filter="admin">Admin</button>
    <button data-filter="onboarding">Onboarding</button>
    <button data-filter="founder">Founder</button>
    <button data-filter="mentor">Mentor</button>
    <button data-filter="dashboard">Dashboard</button>
    <button data-filter="site">Site</button>
  </nav>

  <nav class="page-nav">
    <a href="founder-features.html" class="nav-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 11l3 3L22 4"></path>
        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
      </svg>
      Founder Features Status
    </a>
  </nav>

  <div class="breadcrumbs" id="breadcrumbs" aria-hidden="true"></div>

  <main id="gallery" class="gallery"></main>

  <!-- Modal for zoomed image -->
  <div id="modal" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <img id="modalImg" class="modal-img zoom-scale-1" src="" alt="" />
      <div class="modal-controls">
        <button id="zoomOut">-</button>
        <button id="zoomReset">Reset</button>
        <button id="zoomIn">+</button>
        <button id="closeModal">Close</button>
      </div>
      <div id="modalCaption" class="modal-caption"></div>
    </div>
  </div>

  <footer class="footer">Generated from repo screenshots. Commit `docs/` to publish via GitHub Pages.</footer>

  <script>
    async function loadIndex() {
      try {
        const res = await fetch('screenshots_index.json');
        if (!res.ok) throw new Error('No index');
        const items = await res.json();
        render(items);
        return items;
      } catch (e) {
        document.getElementById('gallery').innerHTML = '<p class="error">No screenshots index found. Copy images into <code>docs/screenshots/</code> and generate <code>docs/screenshots_index.json</code>.</p>';
        return [];
      }
    }

    function buildBreadcrumb(path) {
      // path like 'screenshots/onboarding/founder/step-1.png' -> ['onboarding','founder','step-1.png']
      const parts = path.split('/').slice(1);
      return parts;
    }

    function render(items) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const frag = document.createDocumentFragment();
      items.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        const section = (p.split('/')[1] || 'other');
        card.dataset.section = section;

        const img = document.createElement('img');
        img.src = p;
        img.alt = p.split('/').pop();
        img.dataset.path = p;

        // caption shows the relative path after section
        const cap = document.createElement('div');
        cap.className = 'caption';
        cap.textContent = p.replace('screenshots/','');

        card.appendChild(img);
        card.appendChild(cap);
        frag.appendChild(card);
      });
      gallery.appendChild(frag);

      // attach click handler for modal zoom and breadcrumb update on image click
      gallery.addEventListener('click', (e) => {
        const img = e.target.closest('img');
        if (!img) return;
        const path = img.dataset.path;
        openModal(path);
      });
    }

    function setActiveFilter(filter) {
      document.querySelectorAll('button[data-filter]').forEach(b => b.classList.toggle('active', b.dataset.filter === filter));
      document.querySelectorAll('.card').forEach(c => {
        c.style.display = (filter === 'all' || c.dataset.section === filter) ? '' : 'none';
      });
      // update breadcrumbs area to show current section count
      const crumbs = document.getElementById('breadcrumbs');
      if (!crumbs) return;
      const visible = Array.from(document.querySelectorAll('.card')).filter(c => c.style.display !== 'none');
      crumbs.innerHTML = '';
      const sec = document.createElement('span');
      sec.className = 'crumb';
      sec.textContent = filter === 'all' ? 'All screenshots' : filter.charAt(0).toUpperCase() + filter.slice(1) + ` (${visible.length})`;
      crumbs.appendChild(sec);
    }

    document.addEventListener('click', (e) => {
      if (e.target.matches('button[data-filter]')) {
        const f = e.target.dataset.filter;
        setActiveFilter(f);
        // update URL hash for deep-linking
        try { history.replaceState(null, '', '?section=' + encodeURIComponent(f)); } catch (err) {}
      }
    });

    // On load: respect ?section=foo or #foo deep links, otherwise default to 'all'
    function initialFilterFromUrl() {
      const params = new URLSearchParams(location.search);
      if (params.has('section')) return params.get('section');
      if (location.hash) {
        // allow #mentor or #section=mentor
        const h = location.hash.replace(/^#/, '');
        if (h.startsWith('section=')) return h.split('=')[1];
        return h;
      }
      return 'all';
    }

    async function openModal(path) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const caption = document.getElementById('modalCaption');
      modalImg.className = 'modal-img zoom-scale-1';
      modalImg.src = path;
      caption.textContent = path.replace('screenshots/','');
      // build breadcrumb within modal
      const parts = buildBreadcrumb(path);
      const crumbs = parts.map((p,i)=> i===parts.length-1 ? p : p).join(' â€º ');
      document.getElementById('breadcrumbs').textContent = crumbs;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      document.getElementById('modalImg').src = '';
    }

    function changeZoom(delta) {
      const el = document.getElementById('modalImg');
      if (!el) return;
      // states: 1 -> 1.5 -> 2
      if (el.classList.contains('zoom-scale-1')) {
        if (delta > 0) { el.classList.remove('zoom-scale-1'); el.classList.add('zoom-scale-1_5'); }
      } else if (el.classList.contains('zoom-scale-1_5')) {
        if (delta > 0) { el.classList.remove('zoom-scale-1_5'); el.classList.add('zoom-scale-2'); }
        else { el.classList.remove('zoom-scale-1_5'); el.classList.add('zoom-scale-1'); }
      } else if (el.classList.contains('zoom-scale-2')) {
        if (delta < 0) { el.classList.remove('zoom-scale-2'); el.classList.add('zoom-scale-1_5'); }
      }
    }

    async function init() {
      // header: last updated date
      const last = document.getElementById('lastUpdated');
      if (last) {
        last.textContent = new Date().toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }

      const items = await loadIndex();
      render(items);
      const initial = initialFilterFromUrl() || 'all';
      setActiveFilter(initial);
      // modal controls
      document.getElementById('closeModal').addEventListener('click', closeModal);
      document.getElementById('zoomIn').addEventListener('click', ()=>changeZoom(1));
      document.getElementById('zoomOut').addEventListener('click', ()=>changeZoom(-1));
      document.getElementById('zoomReset').addEventListener('click', ()=>{
        const el = document.getElementById('modalImg'); el.className='modal-img zoom-scale-1';
      });
      document.getElementById('modal').addEventListener('click', (e)=>{ if (e.target.id==='modal') closeModal(); });
    }

    init();
  </script>
</body>
</html>
