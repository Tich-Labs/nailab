<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nailab Documentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <a href="./?section=all" class="text-2xl font-bold text-gray-900 hover:underline">Nailab</a>
          <span class="text-gray-400">|</span>
          <h1 class="text-xl text-gray-600">Documentation</h1>
        </div>
        <div class="flex items-center space-x-2">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm text-gray-600">Last Updated: <span id="lastUpdated"></span></span>
        </div>
      </div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <nav class="mt-4" aria-label="Documentation pages">
      <a href="founder-features.html" class="inline-flex items-center gap-2 rounded-md border border-slate-200 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm hover:bg-slate-50">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
        </svg>
        Founder Features Status
      </a>

      <a href="documentation.html" aria-current="page" class="inline-flex items-center gap-2 rounded-md border border-emerald-200 bg-emerald-200 px-3 py-2 text-sm font-semibold text-emerald-950 shadow-sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 016.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"></path>
        </svg>
        Documentation
      </a>
    </nav>
    <hr class="my-6 border-slate-200" />
  </div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg border border-slate-200 shadow-sm p-6">
      <h2 class="text-lg font-semibold text-slate-900">Project Documents</h2>

      <div class="mt-4 grid grid-cols-1 gap-3">
        <a href="requirements.html" class="block rounded-lg border border-slate-200 bg-white p-4 shadow-sm hover:bg-slate-50">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold text-slate-900">Requirements Document</div>
              <div class="mt-1 text-sm text-slate-600">Product requirements and scope.</div>
            </div>
            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </a>
      </div>

      <div class="mt-6">
        <a href="./?section=all" class="text-sm text-blue-600 underline">Back to screenshots</a>
      </div>
    </div>
  </main>

  <script>
    (function init() {
      const last = document.getElementById('lastUpdated');
      if (last) {
        last.textContent = new Date().toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }
    })();
  </script>
</body>
</html>
